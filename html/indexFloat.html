<!DOCTYPE html>
<html>

<head>
    <title>CSS</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External css -->
    <link href="../css/style-float.css" rel="stylesheet" />
</head>

<body>
    <div class="red">
        <div class="float">
            <p>row 1 col 1</p>
        </div>
        <div class="float">
            <p>row 1 col 2</p>
        </div>
        <div class="float">
            <p>row 1 col 3</p>
        </div>
    </div>
    <div class="blue">
        <div class="float">
            <p>row 2 col 1</p>
        </div>
        <div class="float">
            <p>row 2 col 2</p>
        </div>
        <div class="float">
            <p>row 3 col 3</p>
        </div>
    </div>
    <div class="black">
        <div class="float">
            <p style="color: white;">row 3 col 1</p>
        </div>
        <div class="float">
            <p style="color: white;">row 3 col 2</p>
        </div>
        <div class="float">
            <p style="color: white;">row 3 col 3</p>
        </div>
    </div>

</body>

</html>
